<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: #0a0e27;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      padding: 80px;
    }
    
    .name {
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }
    
    .descriptor {
      font-size: 36px;
      font-weight: 400;
      color: #a78bfa;
      opacity: 0.9;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="name">Devansh Sharma</div>
  <div class="descriptor">Backend Systems & Data Pipelines Engineer</div>
</body>
</html>
